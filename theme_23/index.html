    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyPK271zKiwg3jjvgTTiMjoXNIRt0O05MKJ2h13_TslQQW4z55vqDMcxGus-X17QZrl/exec";
      const form = document.forms["mau01"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert(
          'CẢM ƠN BẠN ĐÃ PHẢN HỒI! Dữ liệu gửi về sẽ mất khoảng một vài giây, nhấn "OK" và đợi trang tự tải lại nhé <3'
        ); // Hiển thị thông báo ngay lập tức khi nhấn submit

        // Gửi dữ liệu form đi
        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => {
            if (response.ok) {
              // Nếu dữ liệu được gửi thành công, tải lại trang
              setTimeout(() => {
                window.location.reload(); // Tải lại trang sau 0.5 giây
              }, 100); // 0.5 giây
            } else {
              // Nếu gặp lỗi khi gửi dữ liệu
              console.error("Error!", response);
              alert("OPPS! Đã xảy ra lỗi");
            }
          })
          .catch((error) => {
            // Xử lý lỗi nếu có
            console.error("Error!", error.message);
            alert("OPPS! Đã xảy ra lỗi: " + error.message);
          });
      });
    </script>
